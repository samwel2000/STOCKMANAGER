{% extends './base.html' %}
{% load i18n %}
{% block title %}Stock requests{% endblock%}
{% block contents %}
<div class="outer_container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="request-form">
          <form class="" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              {{ form }}
            </div>
            <div class="form-group">
              <button type="submit" name="button" class="btn">Click to request items</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block blockjs %}
  <script type="text/javascript">
    $(document).ready( function () {
          $('#mytable').DataTable();
      } );
  </script>
{% endblock %}
